<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV | Kings Movies and TV</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-mode"> <!-- Default dark-mode class -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" id="homeButton">Home</a></li>
                <li><a href="recentlyWatched.html">Recently Watched</a></li>
                <li><a href="liveTV.html">Live TV</a></li> <!-- Live TV page link -->
            </ul>
        </nav>
        <h1>Live TV Streaming</h1>
    </header>

    <main>
        <!-- Live TV Channels Posters -->
        <section id="liveTvChannels">
            <h2>Choose a Channel</h2>
            <div class="content-grid">
                <!-- ACC Network Poster -->
                <div class="channel-poster">
                    <img src="poster/acc-network-poster.jpg" alt="ACC Network Poster" class="poster" onclick="openPlayer('https://topembed.pw/channel/ACCNetwork[USA]')" />
                    <h3>ACC Network [USA]</h3>
                </div>

                <!-- You can add more channels with a similar structure here -->
            </div>
        </section>
    </main>

    <!-- Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="liveTvPlayer" width="100%" height="600px" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kings Movies and TV. All rights reserved.</p>
    </footer>

    <script>
        // Get the modal
        const videoModal = document.getElementById('videoModal');
        const liveTvPlayer = document.getElementById('liveTvPlayer');
        const closeModal = document.querySelector('.close');

        // Open modal with the embed URL
        function openPlayer(url) {
            liveTvPlayer.src = url;
            videoModal.style.display = 'block';
        }

        // Close the modal and stop the video
        closeModal.onclick = function () {
            videoModal.style.display = 'none';
            liveTvPlayer.src = ''; // Stop the video
        };

        // Close the modal when clicking outside of the modal content
        window.onclick = function (event) {
            if (event.target === videoModal) {
                videoModal.style.display = 'none';
                liveTvPlayer.src = ''; // Stop the video
            }
        }
    </script>
</body>

</html>
